<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Gitub User Tracker</title>
</head>
<body>
        <h1>Github User Tracker </h1>
        <div class="container">

            <form action="#"> 
                <input type="text" id="input" placeholder="Search">
                <button id="search"><i class="fa-solid fa-magnifying-glass"></i></button>
            </form>
            <div class="user-data">
                <div class="user-left">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRjfXz7__k5V_YP2x8sQC43VlYsM0kAvyIRr5jCJ708eA&s" class="user-img" alt="user-profile-pic">
                </div>
                <div class="user-right">
                    <h3 id="username">Name : </h3>
                    <h3>Bio :</h3>
                    <p id="bio"></p>
                    <h3 id="followers">Followers : &nbsp; Following : &nbsp; Repo :</h3>
                    <h3 id="location">Location :</h3>
                </div>
            </div>
        </div> <!--Container end-->
    <script src="https://kit.fontawesome.com/55c89f430b.js" crossorigin="anonymous"></script>
</body>
<script src="./app.js"></script>
</html>
